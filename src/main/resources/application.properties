cors.origin-patterns=http://localhost:3000,http://localhost:8080,https://magical-grass.com

spring.application.name=magical-grass

spring.datasource.url=jdbc:mysql://localhost:3306/backend_db?useTimezone=true&serverTimezone=UTC
spring.config.import=application-secrets.properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

springdoc.paths-to-match=/api/**/v1/**
springdoc.swagger-ui.use-root-path=true